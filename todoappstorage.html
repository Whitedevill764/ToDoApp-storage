<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        display: flex;
        height: 100vh;
    }

    /* Left Pane */
    .left-pane {
        width: 35%;
        background-color: #f5f5f5;
        border-right: 1px solid #ddd;
        padding: 20px;
    }

    .left-pane h2 {
        font-size: 17px; /* Increased */
        font-weight: 700;
        color: #222;
        margin-bottom: 8px;
    }

    .left-pane p {
        font-size: 13px; /* Increased */
        color: #444; /* Darker for better readability */
        margin-bottom: 20px;
        line-height: 1.4em;
    }

    #taskList {
        list-style: none;
    }

    .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0; /* Slightly more space */
        border-bottom: 1px solid #ddd;
    }

    .task-item span {
        font-size: 14px; /* Slightly larger */
        color: #333;
    }

    .task-item.completed span {
        text-decoration: line-through;
        color: #999;
    }

    .task-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* Checkbox styling */
    .task-controls input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #333;
        cursor: pointer;
    }

    .task-controls button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 15px;
        color: #666;
    }

    .task-controls button:hover {
        color: #000;
    }

    /* Right Pane */
    .right-pane {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #taskInput {
        width: 80%;
        font-size: 38px;
        font-weight: bold;
        color: #666;
        border: none;
        outline: none;
        resize: none;
        padding: 5px;
        border-bottom: 2px solid #ccc;
    }

    #taskInput::placeholder {
        font-size: 38px;
        font-weight: bold;
        color: #777;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Left Pane -->
    <div class="left-pane">
        <h2>TASK LIST</h2>
        <p>Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
        <ul id="taskList"></ul>
    </div>

    <!-- Right Pane -->
    <div class="right-pane">
        <textarea id="taskInput" placeholder="I need to..."></textarea>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", loadTasks);

    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.forEach(task => addTaskToDOM(task));
    }

    function saveTasks() {
        const tasks = [];
        document.querySelectorAll(".task-item").forEach(item => {
            tasks.push({
                name: item.querySelector("span").textContent,
                completed: item.classList.contains("completed")
            });
        });
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    taskInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && taskInput.value.trim() !== "") {
            const task = { name: taskInput.value.trim(), completed: false };
            addTaskToDOM(task);
            saveTasks();
            taskInput.value = "";
            e.preventDefault();
        }
    });

    function addTaskToDOM(task) {
        const li = document.createElement("li");
        li.className = "task-item";
        if (task.completed) li.classList.add("completed");

        const taskName = document.createElement("span");
        taskName.textContent = task.name;

        const controls = document.createElement("div");
        controls.className = "task-controls";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.addEventListener("change", () => {
            li.classList.toggle("completed");
            saveTasks();
        });

        const editBtn = document.createElement("button");
        editBtn.innerHTML = '<i class="fa fa-pencil"></i>';
        editBtn.addEventListener("click", () => {
            const newName = prompt("Update task name:", taskName.textContent);
            if (newName) {
                taskName.textContent = newName.trim();
                saveTasks();
            }
        });

        const deleteBtn = document.createElement("button");
        deleteBtn.innerHTML = '<i class="fa fa-times"></i>';
        deleteBtn.addEventListener("click", () => {
            li.remove();
            saveTasks();
        });

        controls.appendChild(checkbox);
        controls.appendChild(editBtn);
        controls.appendChild(deleteBtn);

        li.appendChild(taskName);
        li.appendChild(controls);
        taskList.appendChild(li);
    }
</script>

</body>
</html>
